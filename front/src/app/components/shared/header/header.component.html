<header class="section-header">
    <section class="header-main ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3 col-lg-3 col-12 text-center text-sm-center text-sm-left mb-2 mb-sm-2 mb-md-2 mb-lg-0">
                    <a href="#" class="brand-wrap">
                        <img class="logo" src="https://dummyimage.com/299x50/000/fff.png">
                    </a>
                </div>
                <div class="col-md-4 col-lg-5 col-12">
                    <form action="#" class="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Quiero buscar ...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
                            </div>
                        </div>
                    </form>
                    <!-- search-wrap .end// -->
                </div>
                <div class="col-md-5 col-lg-4 col-sm-12 col-12 text-md-right">
                    <div class="mt-3 mt-md-0">
                        <div class="widget-header mr-3">
                            <a [routerLink]="['/login']" class="widget-view">
                                <div class="icon-area">
                                    <i class="fas fa-user-circle"></i>
                                </div>
                                <small class="text"> Iniciar Sesión </small>
                            </a>
                        </div>
                        <div class="widget-header mr-3">
                            <a [routerLink]="['/register']" class="widget-view">
                                <div class="icon-area">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                                <small class="text"> Registrate </small>
                            </a>
                        </div>
                        <div class="widget-header mr-3">
                            <a (click)="showCart()" class="widget-view cursor-pointer">
                                <div class="icon-area">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span class="notify">{{ contador }}</span>
                                </div>
                                <small class="text"> Mi Carrito </small>
                            </a>
                        </div>

                        <button class="btn float-right btn-light d-md-none" type="button" data-toggle="collapse" data-target="#main_nav8" aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa fa-bars"></i>
            </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <nav class="navbar navbar-main navbar-expand-md border-top border-bottom">
        <div class="container">
            <div class="collapse navbar-collapse" id="main_nav8">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link pl-0 active" [routerLink]="['home']"> <i class="fas fa-home"></i> Inicio </a>
                    </li>
                    <li class="nav-item dropdown category-menu">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"> <i class="fas fa-bars"></i> Categorías
                        </a>
                        <div class="dropdown-menu dropdown-large category-menu">
                            <nav class="row">
                                <div class="col-md-12">
                                    <a (click)="navegar('cobertura');">Brillos, Rellenos & Coberturas</a>
                                    <a (click)="navegar('confiteria');">Confitería</a>
                                    <a (click)="navegar('cremas');">Cremas Tipo Chantilly & Jarabes</a>
                                    <a (click)="navegar('paneton');">Panetón</a>
                                    <a (click)="navegar('pasteles');">Pastelería</a>
                                </div>
                            </nav>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['novedades']"><i class="fas fa-bell"></i> Novedades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['favoritos']"><i class="fab fa-gratipay"></i> Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['orders-history']"><i class="fa fa-user" aria-hidden="true"></i> Mi Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<app-cart-list (propagar)="accion($event)" [mostrar]="showCartSidebar" *ngIf="showCartSidebar"></app-cart-list>
